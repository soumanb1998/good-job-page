<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcade Good Job</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #000 0%, #111 100%);
      color: #ffcc00;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    button {
      padding: 1em 2em;
      background: #ffcc00;
      color: #111;
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #ffcc00;
      margin-top: 20px;
    }

    .circle-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffcc00 0%, #ff0044 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: none;
    }

    .circle-container.show {
      animation: zoomIn 1.2s ease-out forwards;
    }

    .message {
      font-size: 1.2rem;
      text-align: center;
      color: #111;
    }

    @keyframes zoomIn {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      60% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 500px) {
      .circle-container {
        width: 200px;
        height: 200px;
      }
      .message {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div id="animation" class="circle-container">
    <div class="message">GOOD JOB!</div>
  </div>
  <button id="showMessage">Press Me!</button>
  <button id="showAgain" style="display:none;">Press Me Again!</button>

  <script>
    const btn = document.getElementById('showMessage');
    const animBox = document.getElementById('animation');
    const showAgainBtn = document.getElementById('showAgain');

    // Handle "Press Me" button click
    btn.addEventListener('click', () => {
      btn.style.display = 'none'; // Hide "Press Me" button
      animBox.classList.remove('show'); // Reset animation
      void animBox.offsetWidth; // Force reflow
      animBox.classList.add('show'); // Show animation

      // Hide animation and show "Press Me Again" after 5 seconds
      setTimeout(() => {
        animBox.classList.remove('show');
        showAgainBtn.style.display = 'inline-block'; // Show "Press Me Again" button
      }, 5000);
    });

    // Handle "Press Me Again" button click (skip "Press Me" button and show animation)
    showAgainBtn.addEventListener('click', () => {
      showAgainBtn.style.display = 'none'; // Hide "Press Me Again" button
      animBox.classList.remove('show'); // Reset animation
      void animBox.offsetWidth; // Force reflow
      animBox.classList.add('show'); // Show animation

      // Hide animation and show "Press Me Again" after 5 seconds
      setTimeout(() => {
        animBox.classList.remove('show');
        showAgainBtn.style.display = 'inline-block'; // Show "Press Me Again" button
      }, 5000);
    });
  </script>
</body>
</html>
